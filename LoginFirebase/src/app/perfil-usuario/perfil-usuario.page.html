<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor = "let usuario of credentials">
      <ion-label>{{usuario.email}}</ion-label>
    </ion-item>
    <ion-item *ngFor = "let usuario of credentials">
      <ion-label>{{usuario.password}}</ion-label>
    </ion-item>
    <ion-item *ngFor = "let usuario of credentials">
      <ion-label>{{usuario.username}}</ion-label>
    </ion-item>
    <ion-item *ngFor = "let usuario of credentials">
      <ion-label>{{usuario.cellphone}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="goUpdateUsuario();">Actualizar Informaci√≥n</ion-button>
  <ion-button (click)="goHome();">Ir al Home</ion-button>
</ion-content>
