<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <ion-button (click)='goUsuario()' id="botonUsuario">
        <ion-icon name="person"></ion-icon>Perfil
      </ion-button>
<br>
<br>
  <ion-card>
    <ion-card-content id="content-agregar-item">
    <ion-card-title>
      Quieres agregar un item?
    </ion-card-title>

      <ion-button (click)="goToAgregarItem();">Formulario para crear Items</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
    <ion-card-title>Quieres iniciar sesión con otra cuenta? Clickea aquí!!!</ion-card-title>
    <ion-button type="button" (click)="logout();">logout</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button type="button" (click)="goItems();">Ir a la lista de Items</ion-button>
</ion-content>
